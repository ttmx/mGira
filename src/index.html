<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="title" content="mGira" />
  <meta name="image" content="assets/images/mGira_social.png" />
  <meta name="og:image" content="assets/images/mGira_social.png" />
  <meta name="og:url" content="https://app.mgira.pt" />
  <meta name="description"
    content="Uma melhor aplicação para o sistema de bicicletas partilhadas GIRA. Experimenta já!" />
  <meta property="og:description"
    content="Uma melhor aplicação para o sistema de bicicletas partilhadas GIRA. Experimenta já!" />
  <meta name="author" content="afonsosousah" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_PT" />
  <link rel="manifest" href="manifest.json" />
  <title>mGira</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/bikeSerialNumberMapping.js"></script>
  <script type="module" src="./js/requests.js"></script>
  <script type="module" src="./js/user.js"></script>
  <script type="module" src="./js/bikes.js"></script>
  <script type="module" src="./js/stations.js"></script>
  <script type="module" src="./js/fulltilt.js"></script>
  <script type="module" src="./js/map.js"></script>
  <script type="module" src="./js/routing.js"></script>
  <script type="module" src="./js/navigation.js"></script>
  <script type="module" src="./js/dialogs.js"></script>
  <script type="module" src="./js/extras.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <script src="https://unpkg.com/ol-mapbox-style@9.4.0/dist/olms.js"></script>
  <script type="module" src="https://unpkg.com/openrouteservice-js@0.3.2/dist/ors-js-client.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <!-- Logo panel -->
  <div id="logoPanel">
    <img src="assets/images/mGira_big.png" alt="big logo" />
    <!-- Zoom controls -->
    <div id="zoomControls">
      <div id="zoomPlusButton">
        <i class="bi bi-plus"></i>
      </div>
      <div id="zoomMinusButton">
        <i class="bi bi-dash"></i>
      </div>
      <div id="getLocationButton">
        <i class="bi bi-crosshair"></i>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Search bar -->
  <input type="search" id="searchBar" placeholder="Para onde vais a seguir?" />

  <!-- User picture -->
  <div id="userPicture">
    <i class="bi bi-person-fill-gear icon-green"></i>
  </div>

  <script type="module">
    import { createCustomAlert } from "./js/dialogs.js"
    import { getCookie } from "./js/extras.js";
    import { initMap } from "./js/map.js"
    import { openLoginMenu, user, openUserSettings } from "./js/user.js"
    import { zoomIn, zoomOut, getLocation } from "./js/map.js"
    // Register the web app service worker
    window.addEventListener("load", () => {
      initMap();
    });
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("assets/serviceworker.js");
    }
    document.getElementById("zoomPlusButton").addEventListener("click", () => zoomIn());
    document.getElementById("zoomMinusButton").addEventListener("click", () => zoomOut());
    document.getElementById("getLocationButton").addEventListener("click", () => getLocation());
    document.getElementById("userPicture").addEventListener("click", () => openUserSettings());

    // Check if location permission is given
    navigator.permissions.query({ name: "geolocation" }).then((result) => {
      if (result.state === "granted") {
        // Don't do anything
      } else if (result.state === "prompt") {
        console.log("Location permission will be prompted");
      } else {
        alert("Location permission was denied");
      }
    });

    // Check if the user is logged in, if not, prompt to login
    let temp_tokenRefresh = getCookie("refreshToken");
    if (temp_tokenRefresh) {
      user.refreshToken = temp_tokenRefresh;
      //token_refresh();
    } else {
      openLoginMenu();
    }

    // Prevent resize on keyboard open


    // Search after user has stopped writing setup
    let typingTimer; //timer identifier
    let doneTypingInterval = 600; //time in ms
    let myInput = document.getElementById("searchBar");

    //on keyup, start the countdown
    myInput.addEventListener("keyup", () => {
      clearTimeout(typingTimer);
      if (myInput.value) {
        typingTimer = setTimeout(doneTyping, doneTypingInterval);
      } else {
        // hide the placeSearchMenu if it is showing and put map to normal
        if (document.querySelector("#placeSearchMenu")) {
          hidePlaceSearchMenu();
        }
      }
    });

    // user is "finished typing," do something
    function doneTyping() {
      searchPlace();
    }

    // define a custom alert box
    if (document.getElementById) {
      window.alert = function (message) {
        // set timeout so that if the user clicks on the place where the button is, it doesn't get automatically clicked
        setTimeout(createCustomAlert.bind(null, message), 50);
      };
    }
  </script>
</body>

</html>
